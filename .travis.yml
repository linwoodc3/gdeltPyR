language: python
cache: pip
matrix:
    include:
        - os: linux
          sudo: required
          python: 2.7
          env: GDELT=py27
        - os: linux
          sudo: required
          python: 3.4
          env: GDELT=py34
        - os: linux
          sudo: required
          python: 3.5
          env: GDELT=py35
        - os: linux
          sudo: required
          python: 3.6
          env: GDELT=py36
        - os: osx
          language: generic
          env: GDELT=py27
        - os: osx
          language: generic
          env: GDELT=py34
        - os: osx
          language: generic
          env: GDELT=py35
        - os: osx
          language: generic
          env: GDELT=py36

install:
    - pip install coveralls
    - source travis/install.sh
    - 'pip install pip -U'
    - "pip install pytest-cov"
    - "pip install python-coveralls"


script:
  - py.test --cov=./
  - py.test tests/ --doctest-modules -v --cov gdelt --cov-report term-missing

cache:
  directories:
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

after_success:
  - codecov
  - coveralls
