language: python

matrix:
    include:
        - os: linux
          sudo: required
          python: 2.7
          env: GDELT=py27
        - os: linux
          sudo: required
          python: 3.5
          env: GDELT=py35
        - os: osx
          language: generic
          env: GDELT=py27
        - os: osx
          language: generic
          env: GDELT=py35
install:
    - source travis/install.sh
    - 'pip install pip -U'
    - "pip install pytest-cov"
script:
  - py.test --cov=./

after_success:
  - codecov
